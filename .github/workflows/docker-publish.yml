name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    tags: [ '*-*' ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: Docker.io
  # github.repository as <account>/<repo>
  # IMAGE_NAME: $(IFS="-" read -a refarray <<< "${{ github.ref_name }}" && echo ${refarray[0]})
  # IMAGE_VERSION: $(IFS="-" read -a refarray <<< "${{ github.ref_name }}" && echo ${refarray[1]})


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      -
        name: Checkout 
        uses: actions/checkout@v3
      - 
        name: Get Params
        id: params
        run: echo "::set-output name=image_name::$(IFS="-" read -a refarray <<< "${{ github.ref_name }}" && echo ${refarray[0]})"
        run: echo "::set-output name=image_version::$(IFS="-" read -a refarray <<< "${{ github.ref_name }}" && echo ${refarray[1]})"
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ steps.params.outputs.image_name }}:${{ steps.date.params.image_version }}
